<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="EditData.css">
    <title>Месседжер</title>
</head>
<body>
    <div class="root">
        <div class="content">
            <div class="avatar">
                <img src="../../icons/image.svg" alt="image">
            </div>
            <div class="name">Иван</div>
            <form class="info">
                <div class="item">
                    <label for="email" class="infoItemCategory">Почта</label>
                    <input class="infoItemData" placeholder="pochta@yandex.ru" type="email" id="email" />
                </div>
                <div class="item">
                    <label for="login" class="infoItemCategory">Логин</label>
                    <input class="infoItemData" placeholder="ivanivanov"  type="text" id="login"  />
                </div>
                <div class="item">
                    <label for="first_name" class="infoItemCategory">Имя</label>
                    <input class="infoItemData" placeholder="Иван" type="text" id="first_name" />
                </div>
                <div class="item">
                    <label for="second_name" class="infoItemCategory">Фамилия</label>
                    <input class="infoItemData" placeholder="Иванов" type="text" id="second_name" />
                </div>
                <div class="item">
                    <label for="display_name" class="infoItemCategory">Имя в чате</label>
                    <input class="infoItemData" placeholder="Иван" type="text" id="display_name" />
                </div>
                <div class="item">
                    <label for="phone" class="infoItemCategory">Телефон</label>
                    <input class="infoItemData" placeholder="+7 (909) 967 30 30" type="tel" id="phone" />
                </div>
            </form>
            <div class="actions">
                <a href="../Settings.html" class="action">Сохранить</a>
            </div>
            <a href="../Settings.html" class="goBack">
                <div class="goBackButton">
                    <img src="../../icons/arrow-right-2.svg" class="goBackButtonIcon" alt="arrow left">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
