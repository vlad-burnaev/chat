<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="ChangePassword.css">
    <title>Месседжер</title>
</head>
<body>
    <div class="root">
        <div class="content">
            <div class="avatar">
                <img src="../../icons/image.svg" alt="image">
                <div class="avatarOverlay">
                    <div class="avatarOverlayText">
                        Поменять аватар
                    </div>
                </div>
            </div>
            <div class="name">Иван</div>
            <form class="info">
                <div class="item">
                    <label for="oldPassword" class="infoItemCategory">Старый пароль</label>
                    <input class="infoItemData" placeholder="•••••••••" type="password" id="oldPassword" />
                </div>
                <div class="item">
                    <label for="newPassword" class="infoItemCategory">Новый пароль</label>
                    <input class="infoItemData" placeholder="•••••••••••" type="password" id="newPassword" />
                </div>
                <div class="item">
                    <label for="newPassword2" class="infoItemCategory">Повторите новый пароль</label>
                    <input class="infoItemData" placeholder="•••••••••••" type="password" id="newPassword2" />
                </div>
            </form>
            <div class="actions">
                <a href="../Settings.html" class="action">Сохранить</a>
            </div>
            <a href="../Settings.html" class="goBack">
                <div class="goBackButton">
                    <img src="../../icons/arrow-right-2.svg" class="goBackButtonIcon" alt="arrow left">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
