<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="../reset.css">
    <title>Месседжер</title>
</head>
<body>
    <div class="root">
        <div class="modal">
            <h1 class="title">Регистрация</h1>
            <form class="form" action="#" method="post">
                <div class="inputBlock">
                    <label for="email">Почта</label>
                    <input type="email" id="email" required >
                </div>
                <div class="inputBlock">
                    <label for="login">Логин</label>
                    <input type="text" id="login" required >
                </div>
                <div class="inputBlock">
                    <label for="first_name">Имя</label>
                    <input type="email" id="first_name" required >
                </div>
                <div class="inputBlock">
                    <label for="second_name">Фамилия</label>
                    <input type="email" id="second_name" required >
                </div>
                <div class="inputBlock">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" required >
                </div>
                <div class="inputBlock">
                    <label for="password_1">Пароль</label>
                    <input type="password" id="password_1" required >
                </div>
                <div class="inputBlock">
                    <label for="password_2">Пароль (еще раз)</label>
                    <input type="password" id="password_2" required >
                </div>
                <button class="formSubmitButton" type="submit">Зарегистрироваться</button>
                <a href="../SignIn/SignIn.html" class="formLink">Войти</a>
            </form>
        </div>
    </div>
</body>
</html>
