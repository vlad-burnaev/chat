<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./Main.css">
    <title>Месседжер</title>
</head>
<body>
    <div class="root">
        <div class="chatsBlock">
            <div class="chatsBlock_header">
                <a href="../Settings/Settings.html" class="settingsLink">
                    Профиль
                    <img src="../icons/arrow-right.svg" class="settingsLinkIcon" alt="Стрелка вправо">
                </a>
                <input type="text" class="search" placeholder="Поиск">
            </div>
            <div class="chatsBlock_chats">
                <div class="chat">
                    <div class="chatAvatar"></div>
                    <div class="chatTextBlock">
                        <div class="chatTextBlockName">Firstname Lastname</div>
                        <div class="chatTextBlockLastMessage">
                            Друзья, у меня для вас особенный выпуск новостей!
                        </div>
                    </div>
                    <div class="chatMeta">
                        <div class="chatMetaTime">
                            10:42
                        </div>
                        <div class="chatMetaNewMessagesCount">
                            2
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog">
            todo
        </div>
    </div>
</body>
</html>
